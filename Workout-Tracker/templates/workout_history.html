<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/workout_history.css">
    <title>Workout History</title>
</head>
<body>
    <h1>Workout History</h1>
    {%if workouts%}
    <table>
        <tr>
            <th>Date</th>
            <th>Type</th>
            <th>Duration (min)</th>
        </tr>
            {% for workout in workouts %}
            <tr>
                <td>{{ workout['date'] }}</td>
                <td>{{ workout['type'] }}</td>
                <td>{{ workout['duration'] }}</td>
            </tr>
            {% endfor %}
    </table>
    {% else %}
        <p>No workout history available.</p>
    {% endif %}
    <form method="POST" action="/clear_data">
        <button type="submit" class="clear-button">Clear All Workout Data</button>
    </form>
    <a href="/">Back to Home</a>
</body>
</html>
